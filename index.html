<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EzraBox</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <script src="https://use.fontawesome.com/c00b365a14.js"></script>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- Main CSS -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid">
    <div id="nav">
      <img src="assets/nintendo.png" alt="logo">
      <ul>
        <li><a href="#"> QUIZ </a></li>
        <li><a href="#"> RENT </a></li>
        <li><a href="#"> HOST </a></li>
        <li><a href="#"> FAQ </a></li>
      </ul>
      <div id="sign-in">
        <a href="#"> SIGN IN </a>
        <button type="button" class="btn btn-primary">REGISTER</button>
      </div>
    </div>
    <div id="welcome">
      <h1 id="message"> Ezra Box is a peer-to-peer platform for your storage needs. </h1>
      <form class="form-inline my-2 my-lg-0" id="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Look for places to store" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <div id="quiz">
      <div id="takeit">
        <span class="fa-stack fa-lg">
          <i class="fa fa-angle-down fa-stack-2x"></i>
          <i class="fa fa-angle-down fa-stack-2x" id="arrow2"></i>
        </span>
        <a href="#"><h2> Take the quiz </h2></a>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <!-- Main JS -->
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
